repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.13
        exclude: alembic

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.2
    hooks:
      - id: flake8
        exclude: alembic/
        language_version: python3.13
        args: ['--max-line-length=119', '--exclude=venv,__init__.py,*_.py', '--ignore=E203,W503']

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        language_version: python3.13
        exclude: alembic
